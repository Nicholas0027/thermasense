# file: docker-compose.yml
services:
  # 后端API服务
  api:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server/app:/code/app
    env_file:
      - .env # 从.env文件加载环境变量
    depends_on:
      db:
        condition: service_healthy # 依赖于数据库健康检查

  # PostgreSQL数据库服务
  db:
    image: postgres:13
    env_file:
      - .env # 从.env文件加载环境变量
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
